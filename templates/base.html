<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
        background-color: #2A2C2E;
        color: #C5C8C6;
        font-family: monospace;
      }
      .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: #373B41;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 2px #C5C8C6;
      }
      a {
        color: #8ED1FC;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
      {% if request.path != url_for('index') %}
        <p>
          <a href="{{ url_for('index') }}">Back to Home</a>
        </p>
      {% endif %}
      <footer>Webmaster ID: 4de3e840-db18-42de-83a6-699b8fa427d7</footer>
    </div>
  </body>
</html>
